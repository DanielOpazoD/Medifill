  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediFill - Formularios Médicos</title>
    <!-- Tailwind CSS for Preview -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Fuente base para la UI */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* --- Estilos de Impresión --- */
      @media print {
        @page {
          /* Permitir que el navegador controle el tamaño y márgenes si el usuario lo desea */
          size: auto; 
          margin: 0mm; 
        }

        html, body {
          /* Eliminamos restricciones rígidas de ancho para permitir que el navegador escale el contenido */
          width: auto !important;
          height: auto !important; 
          min-height: 100%;
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important; 
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        #root {
          height: auto !important;
          overflow: visible !important;
        }
        
        .no-print {
          display: none !important;
        }

        /* 
           Contenedor de Página para Impresión:
           Mantenemos dimensiones fijas de A4 (210mm x 297mm) para preservar 
           la posición absoluta de los elementos sobre la imagen de fondo.
           El navegador escalará este contenedor si el usuario ajusta la escala de impresión.
        */
        .print-page-container {
          position: relative !important;
          left: 0 !important;
          top: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          box-shadow: none !important;
          width: 210mm !important;
          height: 297mm !important;
          overflow: hidden !important;
          break-after: page !important;
          break-inside: avoid !important;
          page-break-after: always !important;
          transform: none !important; /* Ensure no scaling affects position */
          display: block !important;
        }

        /* Limpieza visual de los cuadros de texto al imprimir */
        textarea {
          border: none !important;
          background: transparent !important;
          resize: none !important;
          overflow: hidden !important;
          padding: 0 !important;
          margin: 0 !important;
          outline: none !important;
          box-shadow: none !important;
          line-height: 1.0 !important; /* Force tight line height for print */
          font-family: inherit !important;
          letter-spacing: inherit !important;
          color: black !important;
        }
      }
      
      /* Estilos para simular hoja A4 en pantalla */
      .a4-page {
        width: 210mm; 
        height: 297mm;
        background: white;
      }
    </style>

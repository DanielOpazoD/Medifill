    <title>MediFill - Formularios Médicos</title>
    <style>
      /* Estilos de impresión flexibles para respetar la configuración del navegador */
      @media print {
        body {
          margin: 0;
          background: white;
        }
        
        .no-print {
          display: none !important;
        }

        /* 
           Reseteamos el contenedor para que fluya naturalmente en la hoja.
           Ancho 100% permite que el usuario ajuste márgenes y escala en el diálogo de impresión.
        */
        .print-page-reset {
          transform: none !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
          width: 100% !important; /* Se ajusta al ancho disponible (definido por márgenes del usuario) */
          max-width: 100% !important;
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
          page-break-after: always !important;
        }

        /* Limpieza de inputs al imprimir */
        textarea {
          border: none !important;
          background: transparent !important;
          resize: none !important;
          overflow: hidden !important;
          padding: 0 !important; /* Quitar padding visual extra al imprimir si se desea */
        }
      }
      
      /* Estilos para simular hoja A4 en pantalla */
      .a4-page {
        width: 210mm; /* Solo afecta a la pantalla */
        min-height: 297mm;
        background: white;
      }
    </style>

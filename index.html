    <title>MediFill - Formularios Médicos</title>
    <style>
      /* Fuente base para la UI */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* --- Estilos de Impresión --- */
      @media print {
        @page {
          size: auto;   /* auto is the initial value */
          margin: 0mm;  /* this affects the margin in the printer settings */
        }

        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        .no-print {
          display: none !important;
        }

        /* 
           Contenedor de Página para Impresión:
           Fuerza un salto de página después de cada elemento con esta clase.
        */
        .print-page-container {
          position: relative !important;
          transform: none !important;
          margin: 0 !important;
          border: none !important;
          box-shadow: none !important;
          width: 100% !important;
          height: 100vh !important; /* Ocupa toda la altura de la hoja */
          overflow: hidden !important;
          break-after: page !important;
          page-break-after: always !important;
        }

        /* Limpieza visual de los cuadros de texto al imprimir */
        textarea {
          border: none !important;
          background: transparent !important;
          resize: none !important;
          overflow: hidden !important;
          padding-left: 0 !important;
          padding-right: 0 !important;
        }
      }
      
      /* Estilos para simular hoja A4 en pantalla */
      .a4-page {
        width: 210mm; 
        min-height: 297mm;
        background: white;
      }
    </style>

    <meta charset="UTF-8" />

    <title>MediFill - Formularios Médicos</title>
    <style>
      /* Fuente base para la UI */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* --- Estilos de Impresión --- */
      @media print {
        @page {
          size: A4 portrait;
          margin: 0;  /* Critical for exact alignment */
        }

        html, body {
          width: 210mm;
          height: 297mm;
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important; /* Changed from hidden to visible to ensure content prints */
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        .no-print {
          display: none !important;
        }

        /* 
           Contenedor de Página para Impresión:
           Fuerza un salto de página después de cada elemento con esta clase.
        */
        .print-page-container {
          position: relative !important;
          transform: none !important;
          left: 0 !important;
          top: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          box-shadow: none !important;
          width: 210mm !important;
          height: 297mm !important;
          overflow: hidden !important;
          break-after: page !important;
          page-break-after: always !important;
        }

        /* Limpieza visual de los cuadros de texto al imprimir */
        textarea {
          border: none !important;
          background: transparent !important;
          resize: none !important;
          overflow: hidden !important;
          padding: 0 !important;
          margin: 0 !important;
          outline: none !important;
          box-shadow: none !important;
          /* Ensure text position matches screen exactly */
          line-height: inherit !important; 
          font-family: inherit !important;
          letter-spacing: inherit !important;
        }
      }
      
      /* Estilos para simular hoja A4 en pantalla */
      .a4-page {
        width: 210mm; 
        height: 297mm; /* Changed from min-height to fixed height for consistency */
        background: white;
      }
    </style>
